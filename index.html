<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <h2>КАКИЕ ЖИВОТНЫЕ У ВАС ЕСТЬ ?</h2>
        <div class="choice">
            <div class="choice_item">
                <h2>Кошка</h2>
                <input type="checkbox" name="cat" id="" value="1" class="check">
            </div>
            <div class="choice_item">
                <h2>Собака</h2>
                <input type="checkbox" name="dog" id="" value="2" class="check">
            </div>
            <div class="choice_item">
                <h2>Попугай</h2>
                <input type="checkbox" name="parrot" id="" value="4" class="check">
            </div>
            <div class="choice_item">
                <h2>Рыбки</h2>
                <input type="checkbox" name="fishes" id="" value="8" class="check">
            </div>
            <div class="choice_item">
                <h2>Рептилии</h2>
                <input type="checkbox" name="reptiles" id="" value="16" class="check">
            </div>
            <div class="choice_item">
                <h2>ЖИВОТНЫЕ ОТСУТСТВУЮТ</h2>
                <input type="checkbox" name="nothing" id="" value="0" class="check">
            </div>
            <input type='number' value = "19" class="output">
            
        </div>
    </form>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
